<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Up Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/760b59d652.js" crossorigin="anonymous"></script>
    <link href="css/Iselas.css" rel="stylesheet">

</head>
<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="header row">
                <div class="name">
                <h1 class="display-4">Iselas Tacos</h1>
                </div>

                <div class="buttons">
                <button type="button" class="btn btn-outline-dark">Order Online</button>
                <button type="button" class="btn btn-outline-dark">Menu</button>
                <button type="button" class="btn btn-outline-dark">Specials</button>
                <button type="button" class="btn btn-outline-dark">Catering</button>
                <button type="button" class="btn btn-outline-dark">Contact</button>
                </div>
            </div>
    </div>
</div>

<div class="row jumbos">
    <div class="jumbotron1 jumbotron-fluid col-9">
        <div class="container">
            <h1 class="display-4">Breakfast</h1>
            <p class="lead">Delicious tacos or Custom Omellete combinations</p>
        </div>
    </div>

    <div class="jumbotron2 jumbotron-fluid col-9">
        <div class="container">
            <h1 class="display-4">Caldos</h1>
            <p class="lead">Homemade classic recipes for our menudos, fideos, caldos de pollo and caldo de rez</p>
        </div>
    </div>

    <div class="jumbotron3 jumbotron-fluid col-9">
        <div class="container">
            <h1 class="display-4">Lunch</h1>
            <p class="lead">Sizzling parriadas, classic streat tacos and more...</p>
        </div>
    </div>
</div>



</body>
</html>
