<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Intro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1>NFL Players</h1>
<div>
    <h3 class="QBs">Quarter Backs</h3>
    <ul>

        <li class="tomimg">Tom Brady</li>
        <li>Patrick Mahomes</li>
        <li>Lamar Jackson</li>
        <li>Aaron Rodgers</li>
    </ul>
</div>

<div>
    <h3 class="WRs">Wide Receivers</h3>
    <ul>
        <li>DeAndre Hopkins</li>
        <li>Julio Jones</li>
        <li>Devante Adams</li>
        <li>Tyreek Hill</li>
    </ul>
</div>

<div>
    <h3 class="RBs">Running Backs</h3>
    <ul>
        <li>Alvin Kamara</li>
        <li>Christian McCaffrey</li>
        <li>Saquon Barkley</li>
        <li>Najee Harris</li>
    </ul>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    $("li").css("font-size", "20px");

    $("h1, li").css("background-color", "yellow");

    var theContent = $("h1").html();
    alert(theContent);

    $(".QBs, .RBs, .WRs").click(function(){
        $(this).next().slideToggle(500);
    });

    $$(".tomimg").click(function(){
        $(this).next().slideToggle(500);
    });

</script>
</body>
</html>
