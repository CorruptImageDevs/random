<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rowe's Goodday Coffee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/760b59d652.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/coffee-project.css">

</head>
<body>
<!--    Social media links-->
<div class="links">
    <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
    <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
    <a href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
</div>
<!--    Top nav bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Rowe's Goodday Coffee</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
    <!--            Select roast filter-->
    <div class="container">
        <form>
            <h4 class="head1">Search for Coffee</h4>
            <label for="roast-selection">Select Roast</label>
            <select id="roast-selection" class="submit">
                <option>any</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </form>
        <!--                Search a coffee-->
        <div class="searchBar">
            <input type="text" id="myInput" class="p-0 border-white" onkeyup="myFunction()" placeholder="Search Coffee...">
        </div>
    </div>
    <!--            Create a coffee-->
    <div class="container">
        <form class="createStation">
            <h4 class="head1">Create a Coffee</h4>
            <label for="coffee-name">Coffee Name</label>
            <input type="text" id="coffee-name" placeholder="Coffee Name"><br>
            <label for="coffee-roast">Coffee Roast</label>
            <input type="text" id="coffee-roast" placeholder="Coffee Roast">
            <button type="button" id="cCoffee" onclick="createCoffee()" >Submit</button>
        </form>
    </div>

<!--        Coffee generator-->

<div class="container vertical-scrollable">
    <div class="row text-center">
    <div class="Gencontainer">
    <main id="coffees"></main>
</div>
    </div>
</div>


<script src="js/coffee-project.js"></script>
</body>
</html>
